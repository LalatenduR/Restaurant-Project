<div class="flex items-center justify-between p-4 border rounded-lg shadow-sm bg-white">
  <div>
    <h4 class="font-semibold text-gray-800">{{ item.name }}</h4>
    <p class="text-gray-500">Price: ${{ item.price.toFixed(2) }}</p>
  </div>

  <div class="flex items-center space-x-2">
    <button (click)="decreaseQuantity()"
            class="px-2 py-1 border rounded text-gray-700 hover:bg-gray-100">-</button>
    <span>{{ item.quantity }}</span>
    <button (click)="increaseQuantity()"
            class="px-2 py-1 border rounded text-gray-700 hover:bg-gray-100">+</button>
  </div>

  <div>
    <span class="font-bold text-gray-800">${{ (item.price * item.quantity).toFixed(2) }}</span>
  </div>

  <button (click)="removeFromCart()"
          class="ml-4 text-red-500 hover:text-red-700">🗑️</button>
</div>
