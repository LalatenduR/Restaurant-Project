<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold text-gray-800 mb-4">Our Delicious Menu</h1>
      <p class="text-gray-600 text-lg">Discover our carefully crafted dishes made with love</p>
    </div>

    <!-- Category Filter -->
    <div class="flex flex-wrap justify-center gap-4 mb-12">
      <button 
        *ngFor="let category of categories"
        (click)="filterByCategory(category.value)"
        [class.bg-orange-500]="selectedCategory === category.value"
        [class.text-white]="selectedCategory === category.value"
        [class.bg-white]="selectedCategory !== category.value"
        [class.text-gray-700]="selectedCategory !== category.value"
        class="px-6 py-3 rounded-full font-medium transition-all duration-300 border-2 border-orange-500 
                hover:bg-orange-500 hover:text-white transform hover:scale-105 shadow-md">
        {{category.icon}} {{category.label}}
      </button>
    </div>

    <!-- Menu Items Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <app-menu-card 
        *ngFor="let item of filteredItems"
        [item]="item"
        (addToCart)="addToCart($event)"
        class="animate-fade-in">
      </app-menu-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredItems.length === 0" class="text-center py-16">
      <div class="text-6xl mb-4">üçΩÔ∏è</div>
      <h3 class="text-2xl font-bold text-gray-600 mb-2">No items found</h3>
      <p class="text-gray-500">Try selecting a different category</p>
    </div>
  </div>
